---
machine:
    python:
        version: 3.4.2
    environment:
        DATABASE_URL: "postgres://ubuntu:@localhost/circle_test"
        DJANGO_SETTINGS_MODULE: "roxy_the_renovator.settings"
        DJANGO_DEBUG: 1
        DJANGO_ENABLE_SSL: 0

dependencies:
    override:
        - pip install -r requirements.txt
        - npm install

test:
    override:
        - flake8
        - node_modules/.bin/jshint */static/js
        - coverage run manage.py test
        - PYTHONPATH=. coveralls

deployment:
    production:
        branch: master
        commands:
            - sh scripts/deploy_to_heroku.sh circle
